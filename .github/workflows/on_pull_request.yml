on:
  pull_request:
    types: [ opened, reopened, synchronize ]
    branches: [ "main" ]

name: lint
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: npm install
      run: npm ci

    - name: EsLint
      run: npm run lint
